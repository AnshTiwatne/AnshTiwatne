<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <title>Document</title>
</head>

<body style="font-family: JetBrains Mono"; onload="typeWriter()">
    <p id="ascii"></p>

    <script>
        let i = 0
        const duration = 50
        const txt = "anshunderscore"

        function typeWriter() {
            if (i < txt.length) {
                document.getElementById("ascii").innerHTML += txt.charAt(i)
                i++; setTimeout(typeWriter, duration)
            }
        }
    </script>

</body>

</html>
