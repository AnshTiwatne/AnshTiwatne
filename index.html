<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/microsoft/319/alien-monster_1f47e.png">
    <title>anshunderscore</title>
</head>

<body onload="typeWriter()">
    <pre style="font-family: JetBrains Mono; font-size: 1.11vw;"; id="ascii"></pre>

    <script>
        let i = 0
        const duration = 10
        const txt = ":::'###::::'##::: ##::'######::'##::::'##:'##::::'##:'##::: ##:'########::'########:'########:::'######:::'######:::'#######::'########::'########:\n::'## ##::: ###:: ##:'##... ##: ##:::: ##: ##:::: ##: ###:: ##: ##.... ##: ##.....:: ##.... ##:'##... ##:'##... ##:'##.... ##: ##.... ##: ##.....::\n:'##:. ##:: ####: ##: ##:::..:: ##:::: ##: ##:::: ##: ####: ##: ##:::: ##: ##::::::: ##:::: ##: ##:::..:: ##:::..:: ##:::: ##: ##:::: ##: ##:::::::\n'##:::. ##: ## ## ##:. ######:: #########: ##:::: ##: ## ## ##: ##:::: ##: ######::: ########::. ######:: ##::::::: ##:::: ##: ########:: ######:::\n #########: ##. ####::..... ##: ##.... ##: ##:::: ##: ##. ####: ##:::: ##: ##...:::: ##.. ##::::..... ##: ##::::::: ##:::: ##: ##.. ##::: ##...::::\n ##.... ##: ##:. ###:'##::: ##: ##:::: ##: ##:::: ##: ##:. ###: ##:::: ##: ##::::::: ##::. ##::'##::: ##: ##::: ##: ##:::: ##: ##::. ##:: ##:::::::\n ##:::: ##: ##::. ##:. ######:: ##:::: ##:. #######:: ##::. ##: ########:: ########: ##:::. ##:. ######::. ######::. #######:: ##:::. ##: ########:\n..:::::..::..::::..:::......:::..:::::..:::.......:::..::::..::........:::........::..:::::..:::......::::......::::.......:::..:::::..::........::"

        function typeWriter() {
            let element = document.getElementById("ascii")

            if (i < txt.length) {
                element.innerHTML += txt.charAt(i)
                i++; setTimeout(typeWriter, duration)
            }
        }
    </script>

</body>

</html>
